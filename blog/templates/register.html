{% extends "layout.html" %}
{%block content%}

<form method="POST" action="">
    {{ form.csrf_token }}
    <div class="formRow">
        {{ form.username.label }} {{ form.username }}
    </div>
    <div class="formRow">
        {{ form.confirm_username.label }} {{ form.confirm_username }}
    </div>
    <div class="formRow">
        {{ form.password.label }} {{ form.password }}
    </div>
    <input class="btn btn-success" type="submit" value="Register">
</form>


{% endblock content %}
