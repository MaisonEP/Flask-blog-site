{% extends "layout.html" %}
{% block content %}


{% for post in posts %}
    <div class="posttemplate">
        <p>
            "{{ post.title }}" &nbsp
        </p>
            <br/>
    
        <div class="authordate">
            <p>
                by <div class="author">
                    {{post.author_id}}
                </div>
                <div class="date">
                    {{post.date}}
                </div>
            </p>
        </div>    
            <br/>
        <p> <div class="blogcontent"></div>
            {{ post.content }}
        </p>
    
    </div>
    
{% endfor %}

{% endblock content %}
